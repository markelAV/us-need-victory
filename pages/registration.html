<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Войти</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/sign-in.css">
</head>
<body>
<div class="content-page-sing-in">
    <div class="content-page__image"></div>
    <div class="content-page-form">
        <div class="content-page-form__header">
            <a href="../index.html" class="header-logo__link header-link element-vertical-center">
                <div class="header-logo logo-login"></div>
            </a>
        </div>
        <div class="content-page-form__form">
            <div class="form-sign">
                <div class="form-sign__header">Регистрация</div>
                <div class="form-sign__body">
                    <form action="POST" class="form-sign__form">
                        <input type="text" class="form-sing__input" placeholder="ФИО"/>
                        <input type="text" class="form-sing__input" placeholder="Email"/>
                        <input type="password" class="form-sing__input" placeholder="Пароль"/>
                        <input type="password" class="form-sing__input" placeholder="Подтвердите пароль"/>
                        <button class="form-sign__button" type="submit">Зарегистрироваться</button>
                    </form>
                </div>
                <div class="form-sign__footer">
                    <div class="sign__footer black_text">Уже есть аккаунт?</div>
                    <a class="sign__footer red_text" href="login.html">Войдите</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
